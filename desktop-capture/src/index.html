<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Desktop Capture</title>
    <link rel="stylesheet" href="index.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />

    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="content has-text-centered">
      <h1 class="title">Desktop Capture Application</h1>
      <p>Welcome to this Electron application.</p>
      <p>The main functionality is to capture the screen and save it as video file.</p>
    </div>

    <video></video>
    <div class="box has-text-centered">
      <button id="startBtn" class="button is-primary">Start</button>
      <button id="stopBtn" class="button is-warning">Stop</button>
    </div>
    <hr />

    <div class="box has-text-centered">
      <button id="videoSelectBtn" class="button is-text">
        Choose a Video Source
      </button>
    </div>

  </body>
</html>
